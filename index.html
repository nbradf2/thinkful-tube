<DOCTYPE! html>
    <html lang="eng">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Thinkful Tube app allowing users to search for videos">
    <title>Thinkful Tube Challenge</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
</head>

<body>
    <main role="main" class="wrapper">
        <h1><img src="yt_logo_rgb_light.png" width="150px" alt="YouTube logo"></h1>
        <p>Search for videos on YouTube!</p>
        <form action="#" id="search-form">
            <input type="text" id="query" placeholder="i.e. Cat" />
            <div>
                <button type="submit" class="myButton" value="Search" id="submit">Search</button>
            </div>
        </form>
        <div id="search-results">
            <ul></ul>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js"></script>
</body>

    </html>
